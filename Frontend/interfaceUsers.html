    <img id="trashIcon" src="resources/Icons/trash.png" alt="Trash Icon" />
    <aside>
      <img id="logo" src="resources/Logos/logo.png" alt="Logo" />
      <button id="addUserButton">Add User</button>
    </aside>

    <div id="modal-adduser"></div>

    <div id="newTaskModal" class="modal">
      <div class="modal-content">
        <h1>New Task</h1>
        <div class="input-container">
          <label for="taskTitle">Task Title:</label>
          <textarea
            id="taskTitle"
            name="taskTitle"
            placeholder="Insert title here"
            required
          ></textarea>
        </div>
        <div class="input-container">
          <label for="taskDescription">Task Description:</label>
          <textarea
            id="taskDescription"
            name="taskDescription"
            placeholder="Insert description here"
            required
          ></textarea>
        </div>
        <div class="input-container">
          <label for="initialDate">Initial Date:</label>
          <input type="date" id="initialDate" name="initialDate" required />
        </div>
        <div class="input-container">
          <label for="finalDate">Final Date:</label>
          <input type="date" id="finalDate" name="finalDate" required />
        </div>
        <div class="center-container">
          <label for="editTaskPriority">Priority:</label>
          <select id="editTaskPriority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="buttons-container">
          <button id="cancelTaskButton">Cancel</button>
          <button id="submitTaskButton">Add Task</button>
        </div>
      </div>
    </div>

    <div id="taskDetailsModal" class="modal">
      <div class="modal-content">
        <h4 id="taskTitleinfo"></h4>
        <p id="taskDescriptioninfo"></p>
        <p>Initial Date:</p>
        <p id="taskInitialDateinfo"></p>
        <p>Final Date:</p>
        <p id="taskFinalDateinfo"></p>
        <button id="modalOkButton">OK</button>
      </div>
    </div>

    <div id="warningModal" class="modal">
      <div class="modal-content">
        <p id="warningMessage">All fields must be filled.</p>
        <button id="modalWarningOkButton">OK</button>
      </div>
    </div>

    <div class="modal" id="deleteWarning">
      <p class="message">Do you want to delete this task?</p>
      <div class="options">
        <button class="btn" id="noButtonDelete">No</button>
        <button class="btn" id="yesButtonDelete">Yes</button>
      </div>
    </div>

    <div id="contextMenu">
      <div id="restoreTask">Restore Task</div>
    </div>

    <div id="modalOverlay2"></div>

    <script src="interfaceUsersscript.js"></script>
  </body>
